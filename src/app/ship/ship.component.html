<div class="container">
    <h2>Ships</h2>
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add Ship
    </button>
    <div class="table-pagination">
      <table class="table">
        <thead>
          <tr>
            <th class="text-center">Ship Id</th>
            <th class="text-center">Ship Name</th>
            <th class="text-center">capacity</th>
            <th class="text-center">CruiseLine Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ship of ships">
            <td class="text-center">{{ ship.id }}</td>
            <td class="text-center">{{ ship.name }}</td>
            <td class="text-center">{{ ship.capacity }}</td>
            <td class="text-center">{{ ship.cruiseline.name }}</td>
            <td class="text-center">
              <button class="btn btn-primary" (click)="editExam(ship)">Edit</button>
              <span style="margin-right: 20px;"></span>
              <button class="btn btn-danger" (click)="deleteExam(ship.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange()"></mat-paginator> -->
    </div>
  </div>
